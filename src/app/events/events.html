<div style="display: flex; width: 100%; height: 100vh; margin:10px 10px 10px 10px ">
  @for (event of events; track event.title) {
    <p-card [style]="{ width: '17rem', overflow: 'hidden', height:  '25rem' }">
      <ng-template #header>
        <img alt="Card" style="width: 17rem; height: 15rem" [src]="event.img" />
      </ng-template>
      <ng-template #title> {{event.title}} </ng-template>
      <ng-template #subtitle><span class="pi pi-building"></span> {{event.location}} </ng-template>
      <p>
        <span class="pi pi-calendar-clock"></span>
        {{event.time}}
      </p>
    </p-card>
  }

</div>
